name: Docs

on:
  push:
    branches: [master]

jobs:
  docs:
    name: Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Change directory
        run: cd website
      - name: Install dependencies
        run: npm ci
      - name: Build Website
        run: npm run build
      - name: Publish
        run: npm run publish-gh-pages

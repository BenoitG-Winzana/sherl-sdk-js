name: Docs

on:
  push:
    branches: [master]

jobs:
  docs:
    name: Docs
    runs-on: ubuntu-latest
    env:
      working-directory: ./website
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: npm install
        working-directory: ${{env.working-directory}}
      - name: Build Website
        run: npm run build
        working-directory: ${{env.working-directory}}
      - name: Publish
        run: npm run publish-gh-pages
        working-directory: ${{env.working-directory}}
